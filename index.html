<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jogo do C√≠rculo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div>Dinheiro: R$<span id="money">0</span></div>
    <div>N√≠vel: <span id="level">1</span></div>
    <div>Skin: <span id="skinName">Padr√£o</span></div>
    <button onclick="togglePause()" id="pauseBtn">‚è∏ Pausar</button>
    <button onclick="buySkin()">üé® Nova Skin (R$100)</button>
    <button onclick="upgradeSpeed()">‚ö° Upgrade Velocidade (R$150)</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let radius = 20;
    let dx = 3;
    let dy = 3;
    let money = 0;
    let level = 1;
    let skins = ["Padr√£o", "Azul", "Verde", "Vermelho", "Roxo", "Amarelo"];
    let skinColor = "white";
    let isPaused = false;
    let bounceCount = 0;
    let speed = 3;

    function playSound() {
      if (!window.AudioContext) return;
      if (window.oscillator) {
        window.oscillator.stop();
        window.oscillator.disconnect();
      }
      window.audioCtx = window.audioCtx || new AudioContext();
      window.oscillator = window.audioCtx.createOscillator();
      window.oscillator.frequency.setValueAtTime(300 + Math.random() * 200, window.audioCtx.currentTime);
      window.oscillator.connect(window.audioCtx.destination);
      window.oscillator.start();
      window.oscillator.stop(window.audioCtx.currentTime + 0.05);
    }

    function drawCircle() {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = skinColor;
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      if (isPaused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      x += dx;
      y += dy;

      if (x + radius > canvas.width || x - radius < 0) {
        dx = -dx;
        earnMoney();
        bounce();
      }

      if (y + radius > canvas.height || y - radius < 0) {
        dy = -dy;
        earnMoney();
        bounce();
      }

      drawCircle();
    }

    function earnMoney() {
      money += 10;
      document.getElementById("money").innerText = money;
    }

    function bounce() {
      bounceCount++;
      playSound();
      if (bounceCount % 20 === 0) {
        level++;
        document.getElementById("level").innerText = level;
        dx *= 1.1;
        dy *= 1.1;
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      updatePauseButton();
    }

    function updatePauseButton() {
      const btn = document.getElementById("pauseBtn");
      btn.innerText = isPaused ? "‚ñ∂Ô∏è Continuar" : "‚è∏ Pausar";
    }

    function buySkin() {
      if (money >= 100) {
        money -= 100;
        document.getElementById("money").innerText = money;
        skinColor = getRandomColor();
        document.getElementById("skinName").innerText = "Custom";
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function upgradeSpeed() {
      if (money >= 150) {
        money -= 150;
        dx *= 1.2;
        dy *= 1.2;
        speed *= 1.2;
        document.getElementById("money").innerText = money;
        alert("Velocidade aumentada!");
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function getRandomColor() {
      const cores = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "white"];
      return cores[Math.floor(Math.random() * cores.length)];
    }

    // Pausa autom√°tica ao trocar de aba
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        isPaused = true;
      } else {
        isPaused = false;
      }
      updatePauseButton();
    });

    setInterval(update, 16);
  </script>
</body>
</html>
