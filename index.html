<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jogo do C√≠rculo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    button {
      margin: 2px;
    }
    #achievement {
      position: absolute;
      top: 50px;
      left: 10px;
      background: #333;
      padding: 10px 15px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <div>Dinheiro: R$<span id="money">0</span></div>
    <div>N√≠vel: <span id="level">1</span></div>
    <div>Skin: <span id="skinName">Padr√£o</span></div>
    <button onclick="togglePause()" id="pauseBtn">‚è∏ Pausar</button>
    <button onclick="buySkin()">üé® Nova Skin (R$100)</button>
    <button onclick="upgradeSpeed()">‚ö° Evolu√ß√£o Velocidade (Custo: R$<span id='speedCost'>25</span>)</button>
  </div>
  <div id="achievement">üéâ Conquista desbloqueada: Velocidade m√°xima + 500 moedas!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let radius = 20;
    let dx = 3;
    let dy = 3;
    let money = 0;
    let level = 1;
    let skinColor = "white";
    let isPaused = false;
    let bounceCount = 0;

    // Velocidade e upgrades
    let speedLevel = 0;
    const speedCosts = [25, 50, 100, 150];
    const maxSpeedLevel = speedCosts.length;
    const maxSpeedValue = 15;

    // UI Elements
    const moneyEl = document.getElementById("money");
    const levelEl = document.getElementById("level");
    const skinNameEl = document.getElementById("skinName");
    const pauseBtn = document.getElementById("pauseBtn");
    const speedCostEl = document.getElementById("speedCost");
    const achievementEl = document.getElementById("achievement");

    function playSound() {
      if (!window.AudioContext) return;
      if (window.oscillator) {
        window.oscillator.stop();
        window.oscillator.disconnect();
      }
      window.audioCtx = window.audioCtx || new AudioContext();
      window.oscillator = window.audioCtx.createOscillator();
      window.oscillator.frequency.setValueAtTime(300 + Math.random() * 200, window.audioCtx.currentTime);
      window.oscillator.connect(window.audioCtx.destination);
      window.oscillator.start();
      window.oscillator.stop(window.audioCtx.currentTime + 0.05);
    }

    function drawCircle() {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fillStyle = skinColor;
      ctx.fill();
      ctx.closePath();
    }

    function update() {
      if (isPaused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      x += dx;
      y += dy;

      if (x + radius > canvas.width) {
        dx = -dx;
        x = canvas.width - radius; 
        earnMoney();
        bounce();
      } else if (x - radius < 0) {
        dx = -dx;
        x = radius;
        earnMoney();
        bounce();
      }

      if (y + radius > canvas.height) {
        dy = -dy;
        y = canvas.height - radius;
        earnMoney();
        bounce();
      } else if (y - radius < 0) {
        dy = -dy;
        y = radius;
        earnMoney();
        bounce();
      }

      drawCircle();
    }

    function earnMoney() {
      money += 10;
      moneyEl.innerText = money;
    }

    function bounce() {
      bounceCount++;
      playSound();
      if (bounceCount % 20 === 0) {
        level++;
        levelEl.innerText = level;
        increaseSpeed(1.1);
      }
    }

    function increaseSpeed(multiplier) {
      dx *= multiplier;
      dy *= multiplier;
      limitSpeed();
    }

    function limitSpeed() {
      if (dx > maxSpeedValue) dx = maxSpeedValue;
      if (dx < -maxSpeedValue) dx = -maxSpeedValue;
      if (dy > maxSpeedValue) dy = maxSpeedValue;
      if (dy < -maxSpeedValue) dy = -maxSpeedValue;
    }

    function togglePause() {
      isPaused = !isPaused;
      updatePauseButton();
    }

    function updatePauseButton() {
      pauseBtn.innerText = isPaused ? "‚ñ∂Ô∏è Continuar" : "‚è∏ Pausar";
    }

    function buySkin() {
      if (money >= 100) {
        money -= 100;
        moneyEl.innerText = money;
        skinColor = getRandomColor();
        skinNameEl.innerText = "Custom";
      } else {
        alert("Dinheiro insuficiente!");
      }
    }

    function upgradeSpeed() {
      if (speedLevel >= maxSpeedLevel) {
        alert("Voc√™ j√° atingiu o n√≠vel m√°ximo de velocidade!");
        return;
      }
      let cost = speedCosts[speedLevel];
      if (money >= cost) {
        money -= cost;
        moneyEl.innerText = money;
        speedLevel++;
        speedCostEl.innerText = speedLevel < maxSpeedLevel ? speedCosts[speedLevel] : "-";
        dx *= 1.5;
        dy *= 1.5;
        limitSpeed();

        alert(`Velocidade evolu√≠da para n√≠vel ${speedLevel}!`);

        if (speedLevel === maxSpeedLevel) {
          achievementEl.style.display = "block";
          money += 500;
          moneyEl.innerText = money;
          setTimeout(() => {
            achievementEl.style.display = "none";
          }, 5000);
        }
      } else {
        alert(`Dinheiro insuficiente! Voc√™ precisa de R$${cost}`);
      }
    }

    function getRandomColor() {
      const cores = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "white"];
      return cores[Math.floor(Math.random() * cores.length)];
    }

    // Pausa autom√°tica ao trocar de aba
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        isPaused = true;
      } else {
        isPaused = false;
      }
      updatePauseButton();
    });

    setInterval(update, 16);
  </script>
</body>
</html>
