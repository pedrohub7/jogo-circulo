<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo do CÃ­rculo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background: #222;
      overflow: hidden;
      margin: auto;
      border: 2px solid #fff;
    }
    .circle {
      width: 60px;
      height: 60px;
      background: red;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Jogo do CÃ­rculo ðŸŽ¯</h1>
  <div id="score">Pontos: 0</div>
  <button id="startBtn">Iniciar</button>
  <div id="gameArea"></div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreEl = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");

    let score = 0;
    let gameInterval;

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function createCircle() {
      const circle = document.createElement("div");
      circle.classList.add("circle");

      const maxX = gameArea.clientWidth - 60;
      const maxY = gameArea.clientHeight - 60;

      circle.style.left = randomPosition(maxX) + "px";
      circle.style.top = randomPosition(maxY) + "px";

      circle.addEventListener("click", () => {
        score++;
        scoreEl.textContent = "Pontos: " + score;
        circle.remove();
      });

      gameArea.appendChild(circle);

      setTimeout(() => {
        if (gameArea.contains(circle)) {
          circle.remove();
        }
      }, 1000);
    }

    function startGame() {
      score = 0;
      scoreEl.textContent = "Pontos: 0";
      gameArea.innerHTML = "";

      clearInterval(gameInterval);
      gameInterval = setInterval(createCircle, 800);

      setTimeout(() => {
        clearInterval(gameInterval);
        alert("Fim de jogo! VocÃª fez " + score + " ponto(s).");
      }, 30000);
    }

    startBtn.addEventListener("click", startGame);
  </script>
</body>
                       </html>
